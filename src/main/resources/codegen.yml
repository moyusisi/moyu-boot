# 代码生成器配置
codegen:
  # 生成代码的包名
  packageName: com.moyu.boot
  # 生成代码的模块名，会与包名拼接在一起，如:com.moyu.boot.system
  moduleName: system
  # 生成代码实体的作者名
  author: moyusisi
  # 排除数据表
  excludeTables:
    - gen_field_config
  ## 模板配置
  templateConfigs:
    api:
      templatePath: codegen/api.js.ftl
      subPackageName: api
    view:
      templatePath: codegen/index.vue.ftl
      subPackageName: views
    controller:
      templatePath: codegen/controller.java.ftl
      subPackageName: controller
    service:
      templatePath: codegen/service.java.ftl
      subPackageName: service
    impl:
      templatePath: codegen/serviceImpl.java.ftl
      subPackageName: service.impl
    mapper:
      templatePath: codegen/mapper.java.ftl
      subPackageName: mapper
    xml:
      templatePath: codegen/mapper.xml.ftl
      subPackageName: mapper
    entity:
      templatePath: codegen/entity.java.ftl
      subPackageName: model.entity
    param:
      templatePath: codegen/param.java.ftl
      subPackageName: model.param
    vo:
      templatePath: codegen/vo.java.ftl
      subPackageName: model.vo
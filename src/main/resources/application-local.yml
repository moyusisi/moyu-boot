# 监控管理
management:
  # 端点控制
  endpoints:
    web:
      exposure:
        include: health,info

# spring配置
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1/moyu?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: shisong
    password: shisong
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: shisong
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

# 自定义配置
custom:
  # 自定义Spring Security配置
  security:
    # 是否启用认证，为false时等同于全加白
    enabled: true
    # 会话配置
    session:
      # 认证策略类型
      type: jwt
    # 白名单列表，仅跳过 AuthorizationFilter 过滤器，还是会走其他过滤器(CSRF、CORS等)
    white-list:
      # 认证授权类
      - /api/auth/login/**
      # 回调、远程调用类
      - /callback/**
      - /feign/**
      # 监控管理类
      - /actuator/**
      - /monitor/**
    # 忽略列表，不经过Security的任何过滤器(如静态资源)
    ignore-list:
      - /static/**
      - /public/**
      - /assets/**
      - /**/*.ico
